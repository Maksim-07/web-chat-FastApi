<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-чат - Вход/Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Авторизация</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>
        <form id="login-form" class="form active">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <form id="register-form" class="form">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="{{ url_for('static', path='js/auth.js') }}"></script>
</body>
</html>
