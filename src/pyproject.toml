authors = [""]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.11"
fastapi = {extras = ["all"], version = "^0.115.5"}
pydantic = {extras = ["dotenv"], version = "^2.1.1"}
pydantic-settings = "^2.0.2"
alembic = "^1.11.1"
sqlalchemy = {extras = ["mypy"], version = "^2.0.15"}
