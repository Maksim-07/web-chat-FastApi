inflection = "^0.5.1"
loguru = "^0.7.0"
passlib = "^1.7.4"
uvicorn = "^0.32.0"
bcrypt = "^4.2.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
isort = "^5.12.0"
black = "^23.3.0"
flake8 = "^6.0.0"
